<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
    <title>Timer</title>
</head>
<body>
    <section class="timer__contents">
        <div class="timer border-info rounded-pill">
            <h2 class="timer__show">00:00:00</h2>      
        </div>
        <div class="timer__btns" >
            <button class="btn start px-4 rounded-pill btn-outline-success">Start</button>
            <button class="btn pause px-3 rounded-pill btn-outline-danger">Pause</button>
            <button class="btn reset px-4 rounded-pill btn-outline-secondary">Reset</button> 
        </div>
        
    </section>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
